    <link rel="icon" type="image/x-icon" href="images/ui/Title_Screen.gif">
    <script type="text/javascript" src="localDataStorage-3.0.0.min.js"></script>
    
    <!-- Class definitions (must load before usage in preload.js) -->
    <script src="classes/Sound.js"></script>
    <script src="classes/Cloud.js"></script>
    <script src="classes/item.js"></script>
    <script src="classes/level.js"></script>
    <script src="classes/quest.js"></script>
    <script src="classes/dialouge.js"></script>
    <script src="classes/tile_classes/tile.js"></script>
    <script src="classes/tile_classes/plant.js"></script>
    <script src="classes/tile_classes/entity.js"></script>
    <script src="classes/tile_classes/moveable-entity.js"></script>

    <script type="text/javascript" src="config/constants.js"></script>

    <!-- Main game files -->
    <script type="text/javascript" src="miscfunctions.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            padding: 0;
            margin: 0;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        body:fullscreen,
        body:-webkit-full-screen,
        body:-moz-full-screen,
        body:-ms-fullscreen {
            overflow: hidden;
        }
        
        body:fullscreen #game-container,
        body:-webkit-full-screen #game-container,
        body:-moz-full-screen #game-container,
        body:-ms-fullscreen #game-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        body:fullscreen canvas,
        body:-webkit-full-screen canvas,
        body:-moz-full-screen canvas,
        body:-ms-fullscreen canvas {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #game-container {
            position: relative;
            /* transform: scale(1.5); - Removed: causes mouse coordinate mismatch */
            /* transform-origin: center center; */
        }
        
        #fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
        }
        
        #fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }
    </style>
    <link rel="stylesheet" href="styles.css">

 
</head>
  <body>
    <div id="game-container"></div>
    <button id="fullscreen-btn" title="Toggle Fullscreen (F11)">â›¶</button>
    <div id="travelOverlay">
      <img src="images/tiles/air_ship.gif" alt="Airship">
    </div>
    <div id="menuOverlay"></div>
  </body>
</html>
